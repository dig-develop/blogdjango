{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <article class="card shadow-sm">
                    <div class="card-body p-5">
                        <h1 class="card-title display-5 fw-bold mb-3">{{ post.title }}</h1>
                        <div class="mb-4">
                            <small class="text-muted">Por <strong>{{ post.author }}</strong> em {{ post.created_at|date:"d/m/Y H:i" }} </small>
                        </div>
                        <div class="card-text fs-5">{{ post.content|linebreaks }}</div>
                    </div>
                </article>
                <div class="text-center mt-4">
                    <a href="{% url 'post_list' %}" class="btn btn-outline-primary">‚Üê Voltar aos Posts</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
